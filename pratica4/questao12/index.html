<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 12 - Calculadora de Aumento</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Calculadora de Aumento de Preços</h1>

    <form action="processa.php" method="POST">
        <h2>Insira os Dados</h2>

        <div class="form-group">
            <label for="lista_precos">Preços dos produtos (um por linha):</label>
            <textarea name="lista_precos" id="lista_precos" rows="5" required>15.50
22.00
30.75
8.99</textarea>
        </div>

        <div class="form-group">
            <label for="aumento">Percentual de aumento (%):</label>
            <input type="number" name="aumento" id="aumento" min="0" step="0.1" value="10" required>
        </div>

        <button type="submit" class="submit-btn">Calcular Novos Preços</button>
    </form>
</body>
</html>
