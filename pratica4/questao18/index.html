<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 18 - Filtro de Leituras</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Filtro de Leituras de Sensor</h1>

    <form action="processa.php" method="POST">
        <h2>Insira os Dados</h2>

        <div class="form-group">
            <label for="lista_leituras">Leituras do sensor (separadas por vírgula):</label>
            <input type="text" name="lista_leituras" id="lista_leituras" required value="15.2, 28.9, 12.0, 35.5, 20.1, 40.0, 5.8">
        </div>

        <div class="form-group">
            <label for="valor_limite">Exibir leituras acima de:</label>
            <input type="number" name="valor_limite" id="valor_limite" step="0.1" value="25.0" required>
        </div>

        <button type="submit" class="submit-btn">Filtrar Leituras</button>
    </form>
</body>
</html>
