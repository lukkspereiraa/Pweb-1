<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 2 - Lançamento de Notas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Lançamento de Notas do Boletim</h1>

    <form action="processa.php" method="POST">
        <h2>Formulário de Notas</h2>
        <div id="disciplinas-container">
            <div class="disciplina-item">
                <input type="text" name="disciplinas[]" placeholder="Nome da Disciplina" required>
                <input type="number" name="notas[]" placeholder="Nota" min="0" max="10" step="0.1" required>
                <button type="button" class="remove-btn" onclick="removerItem(this)">Remover</button>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="adicionarItem()">Adicionar Disciplina</button>
        <br>
        <button type="submit" class="submit-btn">Calcular Resultados</button>
    </form>

    <script>
        function adicionarItem() {
            const container = document.getElementById('disciplinas-container');
            const novoItem = document.createElement('div');
            novoItem.className = 'disciplina-item';
            novoItem.innerHTML = `
                <input type="text" name="disciplinas[]" placeholder="Nome da Disciplina" required>
                <input type="number" name="notas[]" placeholder="Nota" min="0" max="10" step="0.1" required>
                <button type="button" class="remove-btn" onclick="removerItem(this)">Remover</button>
            `;
            container.appendChild(novoItem);
        }

        function removerItem(button) {
            if (document.querySelectorAll('.disciplina-item').length > 1) {
                button.parentElement.remove();
            } else {
                alert('Pelo menos uma disciplina deve ser informada.');
            }
        }
    </script>
</body>
</html>
