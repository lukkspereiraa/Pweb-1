<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 1 - Cadastro de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <form action="processa.php" method="POST">
        <h2>Formulário de Cadastro</h2>
        <div id="produtos-container">
            <div class="produto-item">
                <input type="text" name="nomes[]" placeholder="Nome do Produto" required>
                <input type="text" name="skus[]" placeholder="SKU do Produto" required>
                <button type="button" class="remove-btn" onclick="removerProduto(this)">Remover</button>
            </div>
        </div>
        <button type="button" class="add-btn" onclick="adicionarProduto()">Adicionar</button>
        <br>
        <button type="submit" class="submit-btn">Enviar</button>
    </form>

    <script>
        function adicionarProduto() {
            const container = document.getElementById('produtos-container');
            const novoItem = document.createElement('div');
            novoItem.className = 'produto-item';
            novoItem.innerHTML = `
                <input type="text" name="nomes[]" placeholder="Nome do Produto" required>
                <input type="text" name="skus[]" placeholder="SKU do Produto" required>
                <button type="button" class="remove-btn" onclick="removerProduto(this)">Remover</button>
            `;
            container.appendChild(novoItem);
        }

        function removerProduto(button) {
            if (document.querySelectorAll('.produto-item').length > 1) {
                button.parentElement.remove();
            } else {
                alert('Pelo menos um produto deve ser cadastrado.');
            }
        }
    </script>
</body>
</html>
